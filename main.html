<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrolling Documentation</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }
        body { font-family: 'Roboto'; line-height: 1.6; }


        .differential-scroll-container {
            position: relative;
            overflow: hidden;
        }

        @media screen and (min-width: 40em) {
             .differential-scroll-column{
                float:left;
                width:50%;
            }
        }

        img {
            width: 100%;
            height: auto;
        }

        .step-wrapper {
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 30px;
            padding-bottom: 60px;
        }

        .demo-wrapper {
        }

    </style>
</head>
<body>

<main class="container" style="background-color:#f8f8f8">
  <div class="row">
    <article class="col-xs-12">
      <h1>Document Top Section</h1>
    </article>
  </div>
</main>

<main class="container" style="background-color:#fbfbfb">
  <div class="row">
    <article class="col-xs-12">
      <h1>Section 1 Header</h1>
    </article>
  </div>
</main>

<div class="demo-wrapper">
    <section class="container">
        <div class="row">
            <div class="differential-scroll-container" style="">
                <div class="differential-scroll-column col-xs-5 col-sm-4" style="padding:20px;">
                    <img class="img-rounded img-responsive step-wrapper" src="./assets/images/step1.png" alt="">
                    <img class="img-rounded img-responsive step-wrapper" src="./assets/images/step2.png" alt="">
                    <img class="img-rounded img-responsive step-wrapper" src="./assets/images/step3.png" alt="">
                    <img class="img-rounded img-responsive step-wrapper" src="./assets/images/step4.png" alt="">
                    <img class="img-rounded img-responsive step-wrapper" src="./assets/images/step5.png" alt="">
                </div>
                <div class="differential-scroll-column col-xs-20 col-sm-8" style="padding:20px;background-color:#fbfbfb">
                    <img class="img-rounded img-responsive" src="./assets/images/090101@2x.png" alt="">
                </div>
            </div>
        </div>
    </section>
</div>

<main class="container">
  <div class="row">
    <article class="col-xs-12">
      <h1>Document Bottom Section</h1>
    </article>
  </div>
</main>


<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.differential-scroll.js"></script>
<script>
    $(document).ready(function () {
        var ds = $('.differential-scroll-container').differentialScroll();
    });

</script>
</body>
</html>
